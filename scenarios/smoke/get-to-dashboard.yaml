version: "0.1"
id: get-to-dashboard
goal:
  description: "Login and reach dashboard"
  success:
    - comprehensive: "User successfully logged in and reached dashboard page"

context:
  start_url: "http://localhost:5173/login"

preconditions:
  - mcp: "data.user.create"
    params:
      plan: "plus"
      requires2FA: false
    store_as: "testUser"

constraints:
  max_steps: 20
  max_cost_usd: 0.50

