version: "0.1"
id: credit-lock-disable
goal:
  description: "Disable credit lock from dashboard"
  success:
    - comprehensive: "Credit lock toggle is disabled and backend confirms unlocked status"

context:
  start_url: "http://localhost:5173/dashboard"

preconditions:
  - mcp: "data.user.create"
    params:
      plan: "plus"
      requires2FA: false
    store_as: "testUser"
  - mcp: "data.user.toggleCreditLock"
    params:
      userId: "{{testUser.userId}}"

constraints:
  max_steps: 15
  max_cost_usd: 0.40

